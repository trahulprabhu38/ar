<html>
<head>
<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
<a-scene>
<!-- Camera and lighting -->
<a-entity position="0 1.6 4">
<a-camera></a-camera>
</a-entity>
<a-light type="directional" position="1 1 1" intensity="0.8"></a-light>
<a-light type="ambient" intensity="0.5"></a-light>
<!-- 3D Cube -->
<a-box position="0 1 -3" rotation="0 45 0" color="red" animation="property: rotation; to: 0 90 0; loop: true; dur: 1000"></a-box>
<a-box position="2 1 -3" rotation="0 0 45" color="green" animation="property: rotation; to: 0 90 0; loop: true; dur: 2000"></a-box>
<!-- Ground -->
<a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
</a-scene>
</body>
</html>
