<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple A-Frame Scene</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <style>
            /* Ensure the body takes full height */
            body, html {
                margin: 0;
                padding: 0;
                height: 100%;
            }
            /* Style the button to make it visible and positioned correctly */
            button {
                position: absolute;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                padding: 10px 20px;
                font-size: 16px;
                background-color: #4CC3D9;
                border: none;
                color: white;
                border-radius: 5px;
                cursor: pointer;
                z-index: 10; /* Ensure it's above the scene */
            }
            /* Add hover effect for the button */
            button:hover {
                background-color: #3a9ca1;
            }
        </style>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <a-asset-item id="model1" src="nazi.glb"></a-asset-item>
            </a-assets>
            <a-entity position="0 1.6 0">
                <a-camera></a-camera>
            </a-entity>
            <a-entity id="model" gltf-model="#model1" position="0 0 -5" rotation="0 45 0" scale="3 3 3"></a-entity>
        </a-scene>
        <!-- Button to trigger rotation -->
        <button onclick="rotateModel()">Rotate Model 45Â°</button>
        <script>
            // Function to rotate the model by 45 degrees each time
            function rotateModel() {
                const model = document.querySelector('#model');
                
                // Get the current rotation
                let currentRotation = model.getAttribute('rotation');
                
                // Increment the Y rotation by 45 degrees
                currentRotation.y += 45;
                
                // Apply the updated rotation
                model.setAttribute('rotation', currentRotation);
            }
        </script>
        
    </body>
</html>
